<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neopets Shop Size Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Neopets Shop Size Calculator</h1>
        <p>Calculate the cost to upgrade your shop between two sizes.</p>
        <div class="input-group">
            <label for="currentSize">Current shop size number:</label>
            <input type="number" id="currentSize" min="1" value="1">
        </div>
        <div class="input-group">
            <label for="desiredSize">Desired shop size number:</label>
            <input type="number" id="desiredSize" min="1" value="2">
        </div>
        <button onclick="calculateShopUpgrade()">Calculate</button>
        <div id="results">
            <h2>Results</h2>
            <div id="upgradeCost"></div>
            <div id="totalSpent"></div>
            <div id="capacityMessage"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
